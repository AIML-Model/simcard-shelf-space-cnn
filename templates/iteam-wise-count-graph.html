<html>
    <body>
    <h3>Iteam wise count graph</h3>
    <form action="/iteam-wise-count-graph" method="post">
        <center><input type="submit" value="show"></center>
    </form>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>
  <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
  <script>
    xValues = []
    yValues = []
    {% if sorted_dict %}
    {% for key, value in sorted_dict.items() %}
    xValues.push("{{ key }}")
    yValues.push("{{ value }}")
    {% endfor %}
    {% endif %}
    const barColors = ["red", "green","blue","orange","brown"];
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Retail Shelf product competitor analysis graph"
        }
      }
    });
    </script>

</body>
</html>
